services:
  - type: web
    name: propbets
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free  # Change to 'starter' or higher for production
    healthCheckPath: /
    envVars:
      - key: JAVA_VERSION
        value: 21
      - key: SPRING_PROFILES_ACTIVE
        value: production
      # Note: Add SUPABASE_URL and SUPABASE_API_KEY in Render Dashboard
      # under Environment Variables for security (not in this file)
